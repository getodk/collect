def configDir = "${project.rootDir}/config"

//------------------------Checkstyle------------------------//

apply plugin: 'checkstyle'

checkstyle.toolVersion = '12.3.1' // Newer versions require JDK 21

tasks.register("checkstyle", Checkstyle) {
    configFile file("$configDir/checkstyle.xml")

    ignoreFailures false // Fail early
    showViolations true

    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    classpath = files()
}

//------------------------Pmd------------------------//

apply plugin: 'pmd'

pmd {
    toolVersion = '7.21.0'
}

tasks.register("pmd", Pmd) {
    ignoreFailures = false // Fail early
    ruleSetFiles = files("$configDir/pmd-ruleset.xml")
    ruleSets = []

    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    reports {
        xml {
            enabled false
        }
        html {
            enabled true
        }
    }
}

//------------------------ktlint------------------------//

apply plugin: "org.jlleitschuh.gradle.ktlint"

ktlint {
    version = "1.7.1"
}
